<!doctype html>
<html lang="en">

<head>
    <title>Recetario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row"> 
        <div class="col 4 m-auto" style="border-right: 1px solid black; ">
            <div class=" text-center border-bottom mb-2 " style=" height: 60px; display: flex;
            justify-content: center;align-items: center;">
                <h3>Agregar Receta</h3>
            </div>
            <form class="form-row mb-3" id="forma">
                <div class="alert alert-danger col-12" 
                     role="alert"
                     id="alerta" style=" padding-left: 50px;"
                     >
                    Error en el formulario.
                </div>
                <div class="form-group col-12" style=" padding-left: 50px;">
                    <p style="padding-bottom: 1px;" >Nombre</p>
                    <input  type="text" 
                           name="nombre" 
                           id="nombre"
                           class="form-control" 
                           placeholder="Nombre de la Receta">
                </div>
                <div class="form-group col-12" style=" padding-left: 50px;">
                    <p style="padding-bottom: 1px;" >Categoria</p>
                    <select class="form-group col-12" name="Categoria" id="categoria">

                        <option>Entrada</option>
                        
                        <option>Principal</option>
                        
                        <option>Postre</option>
                        
                        </select>
                </div>
                
                <div class="form-group col-12" style=" padding-left: 50px;">
                    <p style="padding-bottom: 1px;" >Imagen</p>
                    <input  type="text" 
                           name="imagen" 
                           id="imagen"
                           class="form-control" 
                           placeholder="URL de la imagen">
                </div>
                <div class="row" style=" padding-left: 50px;">  
                <label class="col-12" >Agrega ingredientes</label>
                <div class="input-group col-10" >
                    <input style="padding-right: 10px;" id="ingred" type="text" class="form-control">
                </div>
                <button id="btn-ingredientes" class="btn btn-success" type="button" 
                    style=" padding-left: -10px;" onclick="agregaringredientes()"> +
                </button>
                </div>
                <div class="row" style="padding-left: 50px;">
                    <ul class="list-group col-12" id="lista-ingredientes">

                    </ul>
                </div>
                <div class="form-group col-12" style=" padding-left: 50px; padding-top: 10px;">
                    <p style="padding-bottom: 1px;" >Descipcion</p>
                    <textarea class="col-12" id="descripcion" name="Descripcion" rows="10" cols="40"></textarea>
                </div>
                <div class="text-center col-12">
                    <button class="btn btn-outline-primary"
                            id="botonAdd"
                            >AGREGAR</button>
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="row border-bottom mb-3">
                <div class="col-2">
                    <button type="button" class="btn btn-default" style="border: black 1px solid;">
                        <i class="fas fa-angle-double-left"></i>
                      </button>
                </div>
                <div class="col-10 text-center  " style=" height: 60px; display: flex;
            justify-content: center;align-items: center;">
                <h3>Agregar Receta</h3>
            </div>
            </div>
            <div class="row  mb-3">
                <div class="col-4 text-center" style="border-right: 1px solid black;">
                    <h4>Entrada</h4>
                    <ul class="list-group" id="lista-entrada">
                        
                    </ul>
                </div>
                <div class="col-4 text-center " style="border-right: 1px solid black;">
                    <h4>Principal</h4>
                    <ul class="list-group" id="lista-principal">
                    </ul>
                </div>
                <div class="col-4 text-center" style="border-right: 1px solid black;">
                    <h4>Postre</h4>
                    <ul class="list-group" id="lista-postre">
                    </ul>
                </div>
            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
